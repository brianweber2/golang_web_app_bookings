{{template "base" .}}

{{define "title"}}
- Reservation
{{end}}

{{define "css"}}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css">
{{end}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="mt-5">Search for Availability</h1>
            <form action="/make-reservation" method="get" novalidate class="needs-validation">
                <div class="row g-3" id="reservation-dates">
                    <div class="mb-3 col-md-6" id="reservation-dates">
                        <input required type="text" name="start" class="form-control" placeholder="Arrival" autocomplete="off">
                    </div>
                    <div class="mb-3 col-md-6" id="reservation-dates">
                        <input required type="text" name="start" class="form-control" placeholder="Departure" autocomplete="off">
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Search Availability</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}

{{define "js"}}
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
<script>
    (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    let forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
    })();

    // https://github.com/mymth/vanillajs-datepicker
    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
        // ...options
        format: "mm-dd-yyyy"
    });
</script>
{{end}}
